{{ template "templates/header.html" . }}

<header class="masthead masthead-logo text-center">
  <div class="container text-center">
    <img class="logo-oso" src="../static/Logotype_RH_OpenShiftAppRuntimes_RGB_RedWhite.svg" alt="Red Hat OpenShift Logo">
    <h1>Monoliths to Microservices Hands-on Workshop</h1>
    <p class="lead"></p>
  </div>
</header>

<section class="text-center">
  <div class="container">
    <div class="row">
      <div id="katacoda-terminal"
        data-katacoda-id="redhat-middleware-workshops/training/dashboard"
        data-katacoda-color="#373534"
        data-katacoda-secondary="#c00"
        data-katacoda-background="#fff"
        data-katacoda-hideprogress="true"
        data-katacoda-font="Open Sans"
        data-katacoda-fontheader="Open Sans" style="height:900px;">
      </div>
    </div>
  </div>
</section>

{{ template "templates/footer.html" . }}
